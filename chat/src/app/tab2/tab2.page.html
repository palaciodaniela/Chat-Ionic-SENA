<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Chat recientes</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let chat of chatRooms" (click)="openChat(chat)">
        <ion-avatar slot="start">
          <ion-img *ngIf="chat.img == ''" src="https://picsum.photos/id/870/200/300?grayscale&blur=2"></ion-img>
          <ion-img *ngIf="chat.img != ''" [src]="chat.img"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><b>{{ chat.name }}</b></h2>
          <p>{{ chat.description }}</p>
        </ion-label>
    </ion-item>


  </ion-list>
</ion-content>
