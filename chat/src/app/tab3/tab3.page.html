<ion-header>
  <ion-toolbar>
    <ion-title>
      Cuenta
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding class="ion-text-center">

  <div *ngIf="userInfo">
    <ion-item>
      <ion-avatar>
          <ion-img *ngIf="userInfo.img == ''" src="https://picsum.photos/id/870/200/300?grayscale&blur=2"></ion-img>
          <ion-img *ngIf="userInfo.img != ''" [src]="userInfo.img"></ion-img>
        </ion-avatar>
        <br>
    </ion-item>
    <br>
    <h3 center>{{ userInfo.name }}</h3>
  </div>
  
  <ion-button color="danger" (click)="logOff()" expand="block">Cerrar sesi√≥n</ion-button>
</ion-content>
